<div class="bg-primary">
   <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
         <main>
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-lg-5">
                     <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                           <h3 class="text-center font-weight-light my-4">
                              {{ cadastrando ? 'Novo Usuário' : 'Entrar' }}
                           </h3>
                        </div>
                        <div class="card-body">
                           <div class="alert alert-success" *ngIf="mensagemSucesso">
                              {{ mensagemSucesso }}
                           </div>
                           <div class="alert alert-danger" *ngFor="let erro of erros">
                              {{ erro }}
                           </div>
                           <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                 <label class="small mb-1">Usuário</label>
                                 <input class="form-control py-4" type="text" [(ngModel)]="username" name="username"
                                    placeholder="Digite seu nome de usuário" autocomplete="off" />
                              </div>
                              <div class="form-group">
                                 <label class="small mb-1">Senha</label>
                                 <input class="form-control py-4" type="password" [(ngModel)]="password" name="password"
                                    placeholder="Enter password" />
                              </div>

                              <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                 <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                    Enviar
                                 </button>
                                 <button type="button" class="btn btn-success" *ngIf="cadastrando"
                                    (click)="cadastrar()">
                                    Cadastre-se
                                 </button>
                                 <button type="button" class="btn btn-danger ms-2" *ngIf="cadastrando"
                                    (click)="cancelaCadastro()">
                                    Cancelar
                                 </button>
                              </div>
                           </form>
                        </div>

                        <div class="card-footer text-center" *ngIf="!cadastrando">
                           <div class="small">
                              <a href="#" (click)="preparaCadastrar($event)">
                                 Não possui registro? Cadastre-se</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>
   </div>
</div>
