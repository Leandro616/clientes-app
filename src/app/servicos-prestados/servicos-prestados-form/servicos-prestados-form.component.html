<h1 class="mt-4">Serviços Prestados</h1>
<ol class="breadcrumb mb-4">
   <li class="breadcrumb-item active">
      Novo
   </li>
</ol>
<div class="container mt-5">
   <form #form="ngForm" (ngSubmit)=onSubmit() >
      <!-- Mensagens de erro ou sucesso -->
      <div class="row">
         <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="sucesso">
               Servico Prestado salvo com sucesso!
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
               {{ erro }}
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-md-12">
            <div class="form-group">
               <label>Cliente:</label>
               <select class="form-control"
                     [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="servicoPrestado.idCliente">
                  <option value="">Selecione...</option>
                  <option *ngFor="let cliente of clientes" value="{{ cliente.id }}">
                     {{ cliente.nome }}
                  </option>
               </select>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-md-12">
            <div class="form-group">
               <label>Descrição: </label>
               <input type="text" class="form-control" name="descricao"
                  [(ngModel)]="servicoPrestado.descricao">
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-md-6">
            <div class="form-group">
               <label>Data: </label>
               <input type="text" class="form-control" name="data"
                  [(ngModel)]="servicoPrestado.data">
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
               <label>Preço: </label>
               <input type="text" class="form-control" name="preco"
                  [(ngModel)]="servicoPrestado.preco">
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-md-6">
            <button type="submit" class="btn btn-success">
               <i class="fa fa-save"></i>
               Salvar
            </button>
            <button type="button" class="btn btn-danger ml-3"
                  routerLink="/servicos-prestados/lista">
               <i class="fa fa-arrow-circle-left"></i>
               Voltar
            </button>
         </div>
      </div>
   </form>
</div>
